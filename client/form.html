<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="style/style.css">
	<title>Бонсай 8 вариант</title>
</head>
<body>
	<header class="navbar-dark bg-primary">
		<nav class="navbar navbar-expand-lg">
			<div class="container justify-content-center">
				<a href="#" class="navbar-brand">8 вариант БОНСАЙ</a>
				<button type="button" class="btn btn-dark px-3 m-2 openBtn">Открыть форму</button>
			</div>
		</nav>
	</header>
	<main>
	<form action="POST">
		
		<div class="form-group">
			<p class="legend">Опишите свое растение</p>
			<label for="textInput">Вид растения</label>
			<input type="text" class="form-control" id="textInput" placeholder="Многоствольный" required>
			<p class="missingValue">Поле должно быть заполнено</p>
			<p class="rusValue">Только русские буквы</p>
		</div>
		<div class="form-group">
			<label for="AgeInput">Возарст растения</label>
			<input type="number" class="form-control" id="AgeInput" required>
			<p class="missingValue">Поле должно быть заполнено</p>
		</div>
		<div class="form-group">
			<label for="frequencyInput">Как часто поливаете</label>
			<select class="form-control" id="frequencyInput">
				<option>Редко</option>
				<option>Часто</option>
				<option>Регулярно</option>
			</select>
		</div>
		<fieldset class="form-group">
			<p class="p-form">Вид горшка</p>
			<div class="form-check">
				<label class="form-check-label">
					<input type="radio" class="form-check-input" name="optionsRadios" id="form1" value="Круглый" checked>
					Круглый
				</label>
			</div>
			<div class="form-check">
				<label class="form-check-label">
					<input type="radio" class="form-check-input" name="optionsRadios" id="form2" value="Квадратный">
					Квадратный 
				</label>
			</div>
		</fieldset>
		<div class="form-group">
			<button type="submit" class="btn btn-primary sendBtn">Отправить</button>
			<button type="reset" class="btn btn-danger cancelBtn">Отмена</button>
		</div>
	</form>
	</main>
	<footer>
		<div class="footer">
			<span>Селезнев Владислав 201-323</span>
		</div>
	</footer>
	<script src="./scripts/frontend.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
